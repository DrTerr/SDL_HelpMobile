<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="pageTitle"></ui:insert></title>
        <meta charset="utf-8" />
        <meta http-equiv="cleartype" content="on" />
        <meta name="MobileOptimized" content="320" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <h:outputStylesheet library="css" name="mocha.min.css" />
        <h:outputStylesheet library="css" name="test.css" />
        <h:outputStylesheet library="css" name="index.css" />
        <h:outputStylesheet library="css" name="booking1.css" />
        <ui:insert name="headExtend" />
    </h:head>

    <h:body>
        <div id="page">
            <div id="header">
                <ui:insert name="header" >
                        <ui:include src="commonHeader.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="commonContent.xhtml" />
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="commonFooter.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
