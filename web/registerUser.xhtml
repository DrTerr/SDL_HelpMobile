    <h:head>
        <title>Register User</title>
        <h:outputStylesheet library="css" name="form-basic.css"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
        <h:outputScript library="js" name="jquery.js"/>

        <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            $(document).ready(function () {
                $( ".datepicker" ).datepicker({
                    dateFormat: "dd/mm/yy"
                });
            });
        </script>
    </h:head>

                        <span class="mandatory">UTS ID</span>
                    </h:outputLabel>
                    <h:inputText id="id" value="#{registerUser.user.id}" required="true">
                        <f:validator validatorId="com.helpmobile.NumericValidator"/>
                    </h:inputText>
                    <h:message for="id" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:outputLabel for="dob">
                        <span class="mandatory">Date of birth</span>
                    </h:outputLabel>
                    <h:inputText id="dob" class="datepicker" value="#{registerUser.user.dob}" required="true">
                        <f:convertDateTime pattern="dd/mm/yyyy"/>
                    </h:inputText>
                </div>

                <div class="form-row">
                    <h:outputLabel for="preferredName">
                        <span>Preferred name</span>
                    </h:outputLabel>
                    <h:inputText id="preferredName" value="#{registerUser.user.preferredName}" required="false"/>
                </div>

                <div class="form-row">
                    <h:outputLabel for="preferredPhone">
                        <span>Preferred phone</span>
                    </h:outputLabel>
                    <h:inputText id="preferredPhone" value="#{registerUser.user.preferredPhone}" required="false">
                        <f:validator validatorId="com.helpmobile.NumericValidator"/>
                    </h:inputText>
                    <h:message for="preferredPhone" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:outputLabel for="gender">
                        <span>Gender</span>
                    </h:outputLabel>
                    <h:selectOneMenu id="gender" value="#{registerUser.user.gender}" required="false">
                        <f:selectItem itemValue="#{null}" itemLabel="" />
                        <f:selectItems value="#{data.genders}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu>       
                </div>

                <div class="form-row">
                    <h:outputLabel for="degree">
                        <span class="mandatory">Degree</span>
                    </h:outputLabel>
                    <h:selectOneMenu id="degree" value="#{registerUser.user.degreeLevel}" required="true">
                        <f:selectItem itemValue="#{null}" itemLabel="" noSelectionOption="true"/>
                        <f:selectItems value="#{data.degreeLevels}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />

                        <f:selectItem itemValue="#{null}" itemLabel=""/>
                        <f:selectItems value="#{data.yearLevels}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />

                        <span class="mandatory">Residency</span>
                    </h:outputLabel>
                    <h:selectOneMenu id="residency" value="#{registerUser.user.residency}" required="true">
                        <f:selectItem itemValue="#{null}" itemLabel="" noSelectionOption="true"/>
                        <f:selectItems value="#{data.residencys}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />

                </div>

                <div class="form-row">
                    <h:outputLabel for="firstLanguage">
                        <span class="mandatory">First language</span>
                    </h:outputLabel>
                    <h:selectOneMenu id="firstLanguage" value="#{registerUser.user.firstLanguage}" required="true">
                        <f:selectItem itemValue="#{null}" itemLabel="" noSelectionOption="true"/>
                        <f:selectItems value="#{data.languages}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu> 
                </div>

                <div class="form-row">
                    <h:outputLabel for="countryOrigin">
                        <span class="mandatory">Country of origin</span>
                    </h:outputLabel>
                    <h:selectOneMenu id="countryOrigin" value="#{registerUser.user.countryOrigin}" required="true">
                        <f:selectItem itemValue="#{null}" itemLabel="" noSelectionOption="true"/>
                        <f:selectItems value="#{data.countrys}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu>
                </div>

                <div class="form-row">
                    <h:outputLabel for="educationalBackground">
                        <span>Educational background</span>
                    </h:outputLabel>
                    <h:inputText id="educationalBackground" value="#{registerUser.user.educationalBackground}" required="false"/>  
                </div>

               <h:commandButton value="Register" action="#{registerUser.register}"/>
            </h:form>
        </div>
