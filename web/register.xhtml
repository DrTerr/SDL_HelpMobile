<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery.mobile-1.4.5.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
        <script>
            $(document).ready(function(){
               $(".datepicker").datepicker(); 
            });
        </script>
    </h:head>
    <h:body>
        <h:form>
            <p>UTS ID:<h:inputText value="#{registerUser.user.id}"/></p>
            <p>First Name:<h:inputText value="#{registerUser.user.firstName}"/></p>
            <p>Last Name:<h:inputText value="#{registerUser.user.lastName}"/></p>
            <p>Date of Birth:<h:inputText class="datepicker" value="#{registerUser.user.dob}">
                    <f:convertDateTime pattern="dd/mm/yyyy"/>
                </h:inputText></p>
            <p>Password:<h:inputSecret value="#{registerUser.user.password}"/></p>
            <h:commandButton value="Register" action="#{registerUser.register}"/>
        </h:form>
    </h:body>
</html>
