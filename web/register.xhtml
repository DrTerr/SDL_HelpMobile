<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>UTS ID:<h:inputText value="#{registerUser.user.id}"/></p>
            <p>First Name:<h:inputText value="#{registerUser.user.firstName}"/></p>
            <p>Last Name:<h:inputText value="#{registerUser.user.lastName}"/></p>
            <p>Password:<h:inputSecret value="#{registerUser.user.password}"/></p>
            <h:commandButton value="Register" action="#{registerUser.register}"/>
        </h:form>
    </h:body>
</html>
