<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>

        <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
            <ui:define name="pageTitle">Home Page</ui:define>
            <ui:define name="pageContent">
                <p class="welcomeMsg">Welcome, #{userManager.user.name}</p>

                <h:link outcome="workshopInstruct.xhtml">
                    <img class="box" src="../resources/images/MakeBooking.png" alt="Make Your Booking"/>
                </h:link>
                <h:link outcome="myBookings">
                    <img class="box" src="../resources/images/MyBookings.png" alt="Your Bookings"/>
                </h:link>
                <h:link outcome="me">
                    <img class="box" src="../resources/images/InfoButton.png" alt="Your Details"/>
                </h:link>
                <h:link outcome="faq">
                    <img class="box" src="../resources/images/FAQ.png" alt="Make Your Booking"/>
                </h:link>
                <h:form>
                    <h:commandLink action="#{userManager.logout}">
                        <img class="box" src="../resources/images/Logout.png" alt="Make Your Booking"/>
                    </h:commandLink>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
