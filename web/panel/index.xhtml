<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Workshops Browser</h1>
        <ui:repeat value="#{restAccess.getWorkshops(true).workshopSets}" var="work">
            <p><h:outputText value="#{work.id}"/> | <h:link outcome="book">
                    <f:param name="id" value="#{work.id}" />
                    <h:outputText value="#{work.name}"/>
                </h:link></p>
        </ui:repeat>
    </h:body>
    
    <c:if test="#{userManager.isLogged()}">
       <h:form>
           <h:commandButton value="Log-out" action="#{userManager.logout}"/>
       </h:form> 
    </c:if>
</html>
