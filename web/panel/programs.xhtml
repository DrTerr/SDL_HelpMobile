<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta charset="utf-8" />
        <title>Programs</title>
        <meta http-equiv="cleartype" content="on" />
        <meta name="MobileOptimized" content="320" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <h:outputStylesheet library="css" name="mocha.min.css" />
        <h:outputStylesheet library="css" name="test.css" />
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>

    <h:body>

        <ui:composition template="/panel/template/common/commonLayout.xhtml">
            <ui:define name="pageTitle">Programs</ui:define>
            <ui:define name="pageContent">
                <ul class="information">
                    Step 2: Select Session
                    <div class='restWords'>
                        <font class="firstWord"> To avoid timetable clash</font>, Please check the date, time and location of each session carefully.  
                    </div>
                    <div class="restWords">
                        For additional session information and to register, click on the <font class="firstWord">'Book'</font> link.
                    </div>
                </ul>
                    <table>
                        <ui:repeat var="work" value="#{browseWorkshops.workshops}">
                            <tr style="border-bottom: #0088bb 1px solid"><td style="width: 12pt;border: #000 1px solid;padding: 2pt;">
                                    <h:outputText value="#{work.id}"/></td>
                                <td style="text-align: left; padding-left: 3pt"><h:outputText value="#{work.topic}"/></td>
                                <td>
                                    <h:link outcome="book">
                                    <f:param name="id" value="#{work.id}" />
                                        Book
                                    </h:link>
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
