<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
            <ui:define name="pageTitle">Workshops</ui:define>
            <ui:define name="pageContent">
                <ol class="information">
                    Step 1: Select Program <div class="restWords">To start the booking process please click on the skill-set that you want to improve</div>
                    <li class="restWords" jsfc="ui:repeat" var="work" value="#{restAccess.getWorkshops(true).workshopSets}">
                        <h:link outcome="select">
                            <f:param name="id" value="#{work.id}"/>
                            <h:outputText value="#{work.name}"/> 
                        </h:link>
                    </li>
                </ol>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
