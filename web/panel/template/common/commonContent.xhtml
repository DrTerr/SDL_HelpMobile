<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>
            <main id="panel" class="panel">
                <header class="head">
                    <button class="btn-hamburger toggle-button"></button>
                    <button class="btn-back" onclick="goBack()"></button> 
                    <script>
                        function goBack() {
                            window.history.back();
                        }
                    </script>
                    <h1 class="title"><ui:insert name="pageTitle"></ui:insert></h1>
                </header>
                <ui:insert name="pageContent"></ui:insert>
            </main>

            <h:outputScript library="js" name="slideout.min.js" />
            <script>
                var slideout = new Slideout({
                    'panel': document.getElementById('panel'),
                    'menu': document.getElementById('menu'),
                    'padding': 256,
                    'tolerance': 30
                });
                // Toggle button
                document.querySelector('.toggle-button').addEventListener('click', function () {
                    slideout.toggle();
                });
            </script>
        </ui:composition>
    </body>
</html>
