<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <title>Home Page</title>
        <meta http-equiv="cleartype" content="on" />
        <meta name="MobileOptimized" content="320" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <h:outputStylesheet library="css" name="mocha.min.css" />
        <h:outputStylesheet library="css" name="test.css" />
        <h:outputStylesheet library="css" name="index.css" />

    </h:head>

    <h:body>
        <nav id="menu" class="menu">
            <h:link disabled="true">
                <header class="menu-header">
                    <span class="menu-header-title">Home</span>
                </header>
            </h:link>
            <h:link outcome="me.xhtml">
                <div class="menu-header">
                    <span class="menu-header-title">My Information</span>
                </div>
            </h:link>
            <h:link outcome="programs.xhtml">
                <div class="menu-header">
                    <span class="menu-header-title">Programs</span>
                </div>
            </h:link>
            <h:link outcome="wShopRegistration1.xhtml">
                <div class="menu-header">
                    <span class="menu-header-title">Workshop Registration</span>
                </div>
            </h:link>
            <h:link outcome="myBookings.xhtml">
                <div class="menu-header">
                    <span class="menu-header-title">My Bookings</span>
                </div>
            </h:link>
            <h:link outcome="reminders.xhtml">
                <div class="menu-header">
                    <span class="menu-header-title">Reminders</span>
                </div>
            </h:link>
            <h:link outcome="faq.xhtml">
                <div class="menu-header">
                    <span class="menu-header-title">F.A.Q</span>
                </div>
            </h:link>

            <header class="menu-header">
                <c:if test="#{userManager.logged}">
                    <h:form>
                        <span class="menu-header-title"><h:commandLink value="Logout" action="#{userManager.logout}"/></span>
                    </h:form> 
                </c:if>
            </header>
        </nav>

        <main id="panel" class="panel">
            <header class="head">
                <button class="btn-hamburger toggle-button"></button>
                <button class="btn-back" onclick="goBack()"></button> 
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
                <h1 class="title">Home</h1>
            </header>

            <p class="welcomeMsg">Welcome, #{userManager.user.name}</p>
            
            <h:link outcome="wShopRegistration1">
                <img class="box" src="../resources/images/MakeBooking.png" alt="Make Your Booking"/>
            </h:link>
            <h:link outcome="myBookings">
                <img class="box" src="../resources/images/MyBookings.png" alt="Your Bookings"/>
            </h:link>
            <h:link outcome="me">
                <img class="box" src="../resources/images/InfoButton.png" alt="Your Details"/>
            </h:link>
            <h:link outcome="faq">
                <img class="box" src="../resources/images/FAQ.png" alt="Make Your Booking"/>
            </h:link>
            <h:form>
                <h:commandLink action="#{userManager.logout}">
                    <img class="box" src="../resources/images/Logout.png" alt="Make Your Booking"/>
                </h:commandLink>
            </h:form>
        </main>

        <h:outputScript library="js" name="slideout.min.js" />
        <script>
            //<![CDATA[
                var slideout = new Slideout({
                'panel': document.getElementById('panel'),
                'menu': document.getElementById('menu'),
                'padding': 256,
                'tolerance': 30
                });

                // Toggle button
                document.querySelector('.toggle-button').addEventListener('click', function () {
                slideout.toggle();
                });
            //]]>
        </script>

    </h:body>
</html>
