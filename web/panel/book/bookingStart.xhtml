<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
            <ui:define name="pageTitle">Join</ui:define>
            <ui:define name="pageContent">
                <ul class="information">
                    Step 2: Select Session
                    <div class='restWords'>
                        <font class="firstWord"> To avoid timetable clash</font>, Please check the date, time and location of each session carefully.  
                    </div>
                    <div class="restWords">
                        For additional session information and to register, click on the <font class="firstWord">'Next'</font> link.
                    </div>
                </ul>

                <div class='information'>Sessions For:</div>
                <div class='information'>
                    <font class="restWords"><h:outputText value="#{browseWorkshops.workshop.topic}"/></font>  
                </div>

                <p align="center">
                    <textarea disabled='true'>#{browseWorkshops.workshop.topic} 
<h:outputText value="#{browseWorkshops.workshop.startDate}" >
              <f:convertDateTime pattern="dd/MM/YYYY" />
</h:outputText> - 
<h:outputText value="#{browseWorkshops.workshop.endDate}" >
              <f:convertDateTime pattern="dd/MM/YYYY" />
</h:outputText>, Number of Sessions: 1 Places Available: #{browseWorkshops.workshop.maximum-browseWorkshops.workshop.bookingCount}</textarea>
                </p>
                <h:link outcome="bookingFinal">
                    <f:param name="id" value="#{param['id']}"/>
                    <h:graphicImage name="Next.png" library="images" alt="Make Your Booking"/>
                </h:link>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
