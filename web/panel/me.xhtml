    <main id="panel" class="panel">
      <header class="head">
        <button class="btn-hamburger toggle-button"></button>
        <button class="btn-back" onclick="goBack()"></button> 
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
        <h1 class="title">Home</h1>
      </header>
        
        <p class="welcomeMsg">Welcome, #{loginForm.username}</p>
        <p>
            #{userManager.user.name}
        </p>
        <p>
            #{userManager.user.surname}
        </p>
        <p>
            #{userManager.user.dob}
        </p>
    </main>
