<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register Activity</title>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery.mobile-1.4.5.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
        <script>
            $(document).ready(function(){
               $(".datepicker").datepicker(); 
            });
        </script>
    </h:head>
    <h:body>
        <h1>Register Activity</h1>
        <h:form>
            <p>Activity ID:<h:inputText value="#{registerActivity.activity.id}"/></p>
            <p>Available (bool):<h:inputText value="#{registerActivity.activity.available}"/></p>
            <p>Date:<h:inputText class="datepicker" value="#{registerActivity.activity.activityDate}">
                    <f:convertDateTime pattern="dd/mm/yyyy"/>
                </h:inputText></p>
            <p>Activity type:<h:inputText value="#{registerActivity.activity.activityType}"/></p>
            <p>Duration (int): <h:inputText value="#{registerActivity.activity.duration}"/></p>
            <p>Location: <h:inputText value="#{registerActivity.activity.location}"/></p>
            <p>Capacity (int):<h:inputText value="#{registerActivity.activity.capacity}"/></p>
            <p>Bookable (bool):<h:inputText value="#{registerActivity.activity.bookable}"/></p>
            <p>Lecturer name: <h:inputText value="#{registerActivity.activity.lecturerName}"/></p>
            <h:commandButton value="Register" action="#{registerActivity.register}"/>
        </h:form>
    </h:body>
</html>
