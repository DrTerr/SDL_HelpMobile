<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register Activity</title>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery.mobile-1.4.5.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
        <script>
            $(document).ready(function(){
               $(".datepicker").datepicker(); 
            });
        </script>
    </h:head>
    <h:body>
        <h1>Register Activity</h1>
        <h:form id="registerActivityForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="id">Activity ID (int, should be auto)</h:outputLabel>
                <h:inputText id="id" value="#{registerActivity.activity.id}"/>
                <h:outputLabel for="available">Avaliable (bool)</h:outputLabel>
                <h:inputText id="available" value="#{registerActivity.activity.available}"/>
                <h:outputLabel for="activityDate">Date</h:outputLabel>
                <h:inputText id="activityDate" class="datepicker" value="#{registerActivity.activity.activityDate}">
                    <f:convertDateTime pattern="dd/mm/yyyy"/>
                </h:inputText>
                <h:outputLabel for="type">Type</h:outputLabel>
                <h:selectOneMenu id="type" value="#{registerActivity.activity.type}">
                    <f:selectItems value="#{data.activityTypes}" var="t"
                                   itemValue="#{t}" itemLabel="#{t.label}" />
                </h:selectOneMenu>
                <h:outputLabel for="duration">Duration</h:outputLabel>
                <h:inputText id="duration" value="#{registerActivity.activity.duration}"/>
                <h:outputLabel for="location">Location</h:outputLabel>
                <h:inputText id="location" value="#{registerActivity.activity.location}"/>
                <h:outputLabel for="capacity">Capacity</h:outputLabel>
                <h:inputText id="capacity" value="#{registerActivity.activity.capacity}"/>
                <h:outputLabel for="bookable">Bookable (bool)</h:outputLabel>
                <h:inputText id="bookable" value="#{registerActivity.activity.bookable}"/>
                <h:outputLabel for="lecturerName">Lecturer</h:outputLabel>
                <h:inputText id="lecturerName" value="#{registerActivity.activity.lecturerName}"/>
                <h:commandButton value="Register" action="#{registerActivity.register}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
