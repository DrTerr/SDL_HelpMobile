<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register User</title>
        <h:outputStylesheet library="css" name="form-basic.css"/>
        <h:outputStylesheet library="css" name="jquery-ui.css"/>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            $(document).ready(function () {
                $( ".datepicker" ).datepicker({
                    dateFormat: "dd/mm/yy"
                });
            });
        </script>
    </h:head>
    <h:body>
        <div class="main-content">
            <h:form id="registerUserForm" class="form-basic">
                <div class="form-title-row">
                    <h1>Register User</h1>
                </div>

                <div class="form-row">
                    <h:inputText id="id" value="#{registerUser.user.id}" required="true" requiredMessage="Required field" p:placeholder="UTS ID*">
                        <f:validator validatorId="com.helpmobile.NumericValidator"/>
                    </h:inputText>
                    <h:message for="id" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:inputText id="dob" class="datepicker" value="#{registerUser.user.dob}" required="true" requiredMessage="Required field" p:placeholder="Date of birth*">
                        <f:convertDateTime pattern="dd/mm/yyyy"/>
                    </h:inputText>
                    <!--This works better for phone: <input type="date"></input>-->
                    <h:message for="dob" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:inputText id="preferredName" value="#{registerUser.user.preferredName}" required="false" p:placeholder="Preferred name"/>
                </div>

                <div class="form-row">
                    <h:inputText id="preferredPhone" value="#{registerUser.user.preferredPhone}" required="false" p:placeholder="Preferred phone">
                        <f:validator validatorId="com.helpmobile.NullableNumericValidator"/>
                    </h:inputText>
                    <h:message for="preferredPhone" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:selectOneMenu id="gender" value="#{registerUser.user.gender}" required="false">
                        <f:selectItem itemValue="#{null}" itemLabel="Select gender" itemDisabled="false" />
                        <f:selectItems value="#{data.genders}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu>       
                </div>

                <div class="form-row">
                    <h:selectOneMenu id="degree" value="#{registerUser.user.degreeLevel}" required="true" requiredMessage="Required field" p:placeholder="Degree*">
                        <f:selectItem itemValue="#{null}" itemLabel="Select degree" noSelectionOption="true" itemDisabled="true"/>
                        <f:selectItems value="#{data.degreeLevels}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu>
                    <h:message for="degree" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:selectOneMenu id="year" value="#{registerUser.user.yearLevel}" required="false">
                        <f:selectItem itemValue="#{null}" itemLabel="Select year" itemDisabled="false"/>
                        <f:selectItems value="#{data.yearLevels}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu>
                </div>

                <div class="form-row">
                    <h:selectOneMenu id="residency" value="#{registerUser.user.residency}" required="true" requiredMessage="Required field">
                        <f:selectItem itemValue="#{null}" itemLabel="Select residency" noSelectionOption="true" itemDisabled="true"/>
                        <f:selectItems value="#{data.residencys}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu>
                    <h:message for="residency" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:selectOneMenu id="firstLanguage" value="#{registerUser.user.firstLanguage}" required="true" requiredMessage="Required field">
                        <f:selectItem itemValue="#{null}" itemLabel="Select first language" noSelectionOption="true" itemDisabled="true"/>
                        <f:selectItems value="#{data.languages}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu> 
                    <h:message for="firstLanguage" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:selectOneMenu id="countryOrigin" value="#{registerUser.user.countryOrigin}" required="true" requiredMessage="Required field">
                        <f:selectItem itemValue="#{null}" itemLabel="Select country of origin" noSelectionOption="true" itemDisabled="true"/>
                        <f:selectItems value="#{data.countrys}" var="t"
                                       itemValue="#{t}" itemLabel="#{t.label}" />
                    </h:selectOneMenu>
                    <h:message for="countryOrigin" style="color:red"/>
                </div>

                <div class="form-row">
                    <h:inputText id="educationalBackground" value="#{registerUser.user.educationalBackground}" required="false" p:placeholder="Educational background"/>  
                </div>

               <h:commandButton value="Register" action="#{registerUser.register}"/>
            </h:form>
        </div>
    </h:body>
</html>
